<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Von Dyzzel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Bakgrundsbild för navigationen */
    .navbar {
      background: url('/src/Images/logo.jpg') no-repeat center center;
      background-size: cover;
      height: 200px; /* Anpassa höjden vid behov */
    }

    /* För att göra texten tydlig ovanpå bilden */
    .navbar .nav-link,
    .navbar-brand {
      color: white !important;
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
    }

    .navbar .nav-link:hover {
      color: #ffcc00 !important; /* Markeringseffekt vid hover */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#om">Om</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#kontakt">Kontakt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#boka">Boka</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <!-- Om Section -->
    <section id="om" class="mb-5">
      <h1>Om Von Dyzzel</h1>
      <p>Välkommen till Von Dyzzel! Här kan du läsa mer om oss och våra tjänster.</p>
    </section>

    <!-- Kontakt Section -->
    <section id="kontakt" class="mb-5">
      <h1>Kontakt</h1>
      <p>Har du frågor? Kontakta oss via e-post på <a href="mailto:info@vondyzzel.se">info@vondyzzel.se</a>.</p>
    </section>

    <!-- Boka Section -->
    <section id="boka">
      <h1>Boka</h1>
      <p>Fyll i dina uppgifter för att boka en tid med oss.</p>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Namn</label>
          <input type="text" class="form-control" id="name" placeholder="Ditt namn">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-post</label>
          <input type="email" class="form-control" id="email" placeholder="Din e-post">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Datum</label>
          <input type="date" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-primary">Boka</button>
      </form>
    </section>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
